<html>
<head>
<title>Hours report tool</title>
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-material-datetimepicker.css" />

  <link href="css/MaterialIcons.css" rel="stylesheet">

  <script src="js/jquery-1.12.3.min.js"></script>

  <script src="js/material.min.js"></script>

  <script type="text/javascript" src="js/moment-with-locales.min.js"></script>

  <script type="text/javascript" src="js/bootstrap-material-datetimepicker.js"></script>
<script>
  function pad(val) {
    return `0${val}`.slice(-2)
  }

  function initSession(setup) {
    const token = localStorage.getItem('authtoken')
    if (token) {
      return setup()
    }

    $('#login').show()
    $('#loginButton').click(() => {
      $.ajax({
        type: 'POST',
        url: '/v1/authenticate',
        data: JSON.stringify({
          userid: $('#username').val(),
          password: $('#password').val()
        }),
        contentType: 'application/json',
        dataType: 'json',
        success: res => {
          console.log(res)
          localStorage.setItem('authtoken', res.token)
          initSession(setup)

        }
      })
    })
  }

  function checkPreviousDays(data) {
    const warnings = []
    const now = new Date()
    Object.keys(data).forEach(day => {
      if(data[day].length % 2 && day < now.getDate()) {
        warnings.push(`${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(day)} lacks stoptime`)
      }
    })
    console.log(warnings)
    $('#feedback').html(warnings.join('<br>'))
  }

  function fetchCurrentMonth() {
    const month = new Date()
    $.ajax({
      type: 'GET',
      url: `/v1/time/month/${month.getFullYear()}-${pad(month.getMonth() + 1)}`,
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('authtoken'),
      },
      dataType: 'json',
      success: checkPreviousDays
    })
  }

  $(document).ready(function() {
   cordova.plugins.barcodeScanner.scan(
      function (result) {
          alert("We got a barcode\n" +
                "Result: " + result.text + "\n" +
                "Format: " + result.format + "\n" +
                "Cancelled: " + result.cancelled);
      },
      function (error) {
          alert("Scanning failed: " + error);
      },
      {
          preferFrontCamera : true, // iOS and Android
          showFlipCameraButton : true, // iOS and Android
          showTorchButton : true, // iOS and Android
          torchOn: true, // Android, launch with the torch switched on (if available)
          saveHistory: true, // Android, save scan history (default false)
          prompt : "Place a barcode inside the scan area", // Android
          resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
          formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
          orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
          disableAnimations : true, // iOS
          disableSuccessBeep: false // iOS and Android
      }
   );
    $('#content').hide()

    initSession(() => {
      const d = new Date();
      $('#login').hide()
      $('#content').show()

      $('#date').val(`${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`)
      $('#date').bootstrapMaterialDatePicker({ weekStart : 1, time: false });

      $('#time').val(`${pad(d.getHours())}:${pad(d.getMinutes())}`)
      $('#time').bootstrapMaterialDatePicker({
        nowButton: true,
        date: false,
        shortTime: false,
        format: 'HH:mm'
      })

      $.material.init()

      $('#save').click(function () {
        const saveDate = new Date($('#date').val() + 'T' + $('#time').val() + ':00')
        const newTime = {
          timestamp: +saveDate,
          shorttime: $('#time').val(),
          year: saveDate.getFullYear(),
          month: saveDate.getMonth() + 1,
          day: saveDate.getDate()
        }

        $.ajax({
          type: 'POST',
          url: '/v1/time',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('authtoken'),
          },
          data: JSON.stringify(newTime),
          contentType: 'application/json',
          dataType: 'json',
          success: res => {
            console.log(res)
          }
        })
        fetchCurrentMonth()
      })
    })
  });
</script>
</head>
<body onload="init()">
<center>
  <div id = "login">
    Username: <input id = "username" /><br>
    Password: <input id = "password" /><br>
    <button id="loginButton">Login</button>
  </div>
  <div id = "content">
    <div>
      <input type="text" id="date"  placeholder="Date">
    </div>
    <div>
      <input type="text" id="time"  placeholder="Time">
    </div>
    <div>
      <button id="save">Save</button>
    </div>
    <div id="feedback"></div>
  </div>
</center>
</body>
</html>
