<html>
<head>
<title>Hours</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/calendar.css" />
  <script src="js/jquery-1.12.3.min.js"></script>
<script>
$(function() {
  const hash = window.location.hash.substr(1)
  if (hash) {
    $.ajax({
      type: 'GET',
      url: `/v1/user/verify`,
      contentType: 'application/json',
      headers: {
        'Authorization': 'Bearer ' + hash,
      },
      dataType: 'json',
      success: () => {
        localStorage.setItem('authtoken', hash)
        window.location = '/desktop.html'
      },
      error: () => {
        $('#feedback').text('Could not verify the token. You probably need to re-send the invitation email.')
      }
    })
  }
})
</script>

</head>
<body>
  <div id = "feedback">No token found, did you come here from the invitation email?</div>
</body>
</html>
